plugins {
    id 'maven-publish'
    id 'java'
}
sourceCompatibility = '11'
dependencies {
    compile gradleApi()
    implementation "org.mybatis.generator:mybatis-generator-core:1.4.0"
    implementation "org.postgresql:postgresql:42.2.5"
}
repositories {
    mavenCentral()
}
publishing {
    repositories {
        mavenCentral()
    }
    publications {
        myApp(MavenPublication) {
            groupId = 'com.yuan'
            artifactId = 'auto-service'
            version = '0.0.1'

            from components.java
        }
    }
}